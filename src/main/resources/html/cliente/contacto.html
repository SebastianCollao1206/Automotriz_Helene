<main>
    <article>
        <section id="contactanos">
            <h1 class="text-center mt-5">Contáctate con nosotros</h1>
            <div class="container-fluid">
                <div class="row mb-4 justify-content-center">
                    <div class="col-lg-4 mt-3 p-5 mx-lg-5">
                        <div class="data">
                            <p><i class="bi bi-telephone me-3"></i> 941-534-761</p>
                            <p class="mt-5"><i class="bi bi-envelope me-3"></i> tallerHelen@gmail.com</p>
                            <p class="mt-5 mb-5"><i class="bi bi-geo-alt me-3"></i> Calle Francisco Cúneo #223 -
                                Chiclayo
                            </p>
                        </div>
                        <div class="redes d-flex flex-wrap gap-lg-5 gap-3">
                            <a class="" href="https://www.facebook.com/?locale=es_LA"><i
                                    class="bi bi-facebook p-2"></i></a>
                            <a class="" href="https://www.instagram.com/"><i class="bi bi-instagram p-2"></i></a>
                            <a class="" href="#"><i class="bi bi-twitter p-2"></i></a>
                            <a class="" href="#"><i class="bi bi-linkedin p-2"></i></a>
                        </div>
                    </div>
                    <div class="col-lg-6 me-2 p-5">
                        <form id="contact-form" class="needs-validation">
                            <div class="form-group mt-2">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="nombre"
                                           placeholder="Ingrese su nombre" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <div class="input-group">
                                    <input type="email" class="form-control" id="correo"
                                           placeholder="Ingrese su correo electrónico" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="asunto"
                                           placeholder="Ingrese el asunto del mensaje" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="bi bi-tag"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <div class="input-group">
                                        <textarea class="form-control" id="mensaje" placeholder="Ingrese su mensaje"
                                                  required></textarea>
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="bi bi-chat-left"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-4 text-center">
                                <button class="btn btn-danger mt-4 w-75">Enviar mensaje</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </section>
    </article>
</main>
