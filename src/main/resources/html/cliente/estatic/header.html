<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotriz-HELENE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="icon" href="/IMG/logo_pequeño.png" type="image/x-icon">
    <link rel="stylesheet" href="/cliente/css/style_cliente.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light shadow px-2 py-3" id="menu-hamburguesa">
        <div class="container-fluid">
            <!--LOGO-->
            <a class="navbar-brand logo" href="/cliente/">
                <img src="/IMG/logo.png" alt="Logo" class="ms-lg-4 me-lg-5">
            </a>
            <!--LINKS-->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header p-4">
                    <a class="offcanvas-title logo" id="offcanvasNavbarLabel" href="/cliente/">
                        <img src="/IMG/logo.png" alt="Logo" class="ms-lg-4 me-lg-4">
                    </a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body text-center">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3 gap-5 gap-lg-0">
                        <li class="nav-item px-3">
                            <a class="nav-link" href="/cliente/">Inicio</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="/cliente/productos">Productos</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link" href="/cliente/servicio">Servicios</a>
                        </li>
                        <li class="nav-item  px-3">
                            <a class="nav-link" href="/cliente/contacto">Contáctanos</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--ICONOS   d-lg-none d-sm-block-->
            <div>
                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#searchModal">
                    <i class="bi bi-search px-lg-4"></i>
                </a>
            </div>
            <div>
                <a class="nav-link px-lg-4" href="/cliente/login"><i class="bi bi-person-fill"></i></a>
            </div>

            <div>
                <a class="nav-link px-lg-4 cart-icon-container" href="/cliente/carrito">
                    <i class="bi bi-cart-fill"></i>
                    <span class="cart-counter" id="cartCounter">${cartCounter}</span>
                </a>
            </div>

            <!--BOTON MENU HAMBUR-->
            <button class="navbar-toggler border-0 nav-link" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- Modal buscador -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog">

            <div class="modal-content blur-background border-0 shadow-lg">

                <div class="modal-header border-0">
                    <!-- Icono para cerrar el modal -->
                    <a href="#" class="btn-salir btn btn-circle btn-outline-dark d-inline border-0" data-bs-dismiss="modal"
                       aria-label="Close">
                        <i class="icono-salir bi bi-arrow-left"></i>
                    </a>
                    <div class="modal-body d-flex justify-content-center align-items-center">
                        <!-- Input de búsqueda dentro del modal -->
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Hola, ¿qué buscas?">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
