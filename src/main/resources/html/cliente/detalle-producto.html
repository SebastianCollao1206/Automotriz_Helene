<main>
    <article>
        <!--Detalle producto-->
        <section class="p-4 mt-4">
            <div class="row d-flex justify-content-center ">
                <div class="col-md-5 d-flex justify-content-center align-items-center">
                    <div class="image-product">
                        <img src="${imagenVariante}" alt="${nombreProducto}" class="img-fluid rounded">
                    </div>
                </div>
                <div class="col-md-6 detalle-product">
                    <h1 class="titulo-producto">${nombreProducto}</h1>
                    <p class="mt-4 descripcion-producto">
                        ${descripcionCorta}
                    </p>
                    <a href="#descripcion" class="btn btn-descripcion text-decoration-none">
                        Ver m치s <i class="bi bi-chevron-right ms-2"></i>
                    </a>

                    <div class="row mt-4">
                        <div class="col-md-7">
                            <h5>Contenido:</h5>
                            ${botonesContenido}
                        </div>

                        <div class="col-md-5 cantidad-producto">
                            <h5>Cantidad:</h5>
                            <div class="input-group mt-3 gap-2" style="width: 150px;">
                                <button class="btn btn-outline-secondary btn-decrement" type="button">-</button>
                                <input type="number" name="cantidad" id="quantity2" class="form-control text-center cantidad"
                                       value="1" min="1" max="10">
                                <button class="btn btn-outline-secondary btn-increment" type="button">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h5>Precio:</h5>
                        <div class="input-group mt-3" style="width: 160px;">
                            <span class="input-group-text btn-outline-secondary">Total:</span>
                            <div class="form-control cantidad text-center" id="price3">$${precioVariante}</div>
                        </div>
                    </div>
                    <div class="d-flex mt-5 justify-content-center">
                        <form class="ajax-form" action="/cliente/detalle-producto" method="POST">
                            <input type="hidden" name="variantId" value="${idVariante}">
                            <input type="hidden" name="productoId" value="${idProducto}">
                            <input type="hidden" name="cantidad" id="cantidadInput" value="1">
                            <button type="submit" class="btn btn-a침adir-carrito border-0 btn-primary btn-lg">A침adir al carrito</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!--DESCRIPCION-->
        <section id="descripcion" class="descripcion-section mt-4">
            <div class="container-fluid ">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-10 col-md-10 col-sm-11 col-xs-6">
                        <h2 class="descripcion-title">Descripci칩n</h2>
                        <div class="descripcion-content mt-4">
                            <p>${descripcionCompleta}</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--PRODUCTOS RELACIONADOS-->
        ${productosRelacionados}

    </article>
</main>
