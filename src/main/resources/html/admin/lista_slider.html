<div class="col p-lg-5 p-4">
  <div class="container">

    <div class="row gap-4 d-flex container-fluid">
      <div class="col-md-7 d-flex justify-content-center">
        <h2 class="text-center">Promociones</h2>
      </div>
      <div class="col-md-4 text-center justify-content-end">
        <a class="text-decoration-none" href="/slider/agregar">
          <button type="button"
                  class="btn text-white btn-primary btn-usuario border-0">Agregar slider
                  <i class="bi bi-person-plus-fill mx-3"></i></button>
        </a>
      </div>
    </div>

    <div class="row d-flex justify-content-center">

      <div class="col-md-12 mt-5">

        <form method="GET" action="/slider/listar"
              class="row d-flex justify-content-center align-items-end gap-4 gap-lg-0">
          <div class="col-md-4">
            <label class="form-label fw-bold">Tipo de Slider</label>
            <select name="tipo" class="form-select">
              ${tiposSliderOptions}
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-bold">Estado</label>
            <select name="estado" class="form-select">
              ${estadosSliderOptions}
            </select>
          </div>

          <div class="col-md-2 d-flex justify-content-center">
            <button type="submit"
                    class="btn border-0 text-white btn-primary btn-filtrar">
              Filtrar<i class="bi bi-chevron-right ms-2"></i>
            </button>
          </div>

        </form>

        <div class="row mt-5 d-flex justify-content-center">
          <div class="col-10 ">
            ${sliders}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</section>

</article>
</main>
