<!--SECCIONES-->
<div class="col p-lg-5 p-4">
    <div class="container">
        <div class="d-flex container-fluid">
            <div class="d-flex justify-content-center w-100">
                <h2 class="text-center">Agregar Nuevo Usuario</h2>
            </div>
            <div class="text-center justify-content-end">
                <a class="text-decoration-none" href="index2.html">
                    <button type="button" class="btn text-white btn-volver border-0">
                        <i class="bi bi-arrow-bar-left mx-3"></i>Volver
                    </button>
                </a>
            </div>
        </div>
        <form class="mt-5" id="user-form" action="/usuario/agregar" method="POST">

            <div class="row mb-4 d-flex justify-content-center gap-4">
                <div class="col-md-5">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-md-5">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
            </div>

            <div class="row mb-4 d-flex justify-content-center gap-4">
                <div class="col-md-5">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="number" class="form-control" id="dni" name="dni" required>
                </div>
                <div class="col-md-5">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="" style="display: none;">Selecciona un tipo</option>
                        <option value="Jefe">Jefe</option>
                        <option value="Trabajador">Trabajador</option>
                    </select>
                </div>
            </div>

            <div class="row mb-4 d-flex justify-content-center gap-4">
                <div class="col-md-5">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado" name="estado" required>
                        <option value="" style="display: none;">Selecciona un estado</option>
                        <option value="Activo">Activo</option>
                        <option value="Inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label for="contrasena" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>

                    <a href="#" data-bs-toggle="modal"
                       data-bs-target="#recoverPasswordModal">¿Olvidaste la contraseña?</a>
                </div>
            </div>

            <div class="text-center mt-5">
                <button type="submit" class="btn text-white btn-agregar border-0 px-3">Agregar
                    Usuario</button>
            </div>
        </form>
    </div>

<!-- Modal para Recuperar Contraseña -->
<div class="modal fade" id="recoverPasswordModal" tabindex="-1"
     aria-labelledby="recoverPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="recoverPasswordModalLabel">Recuperar Contraseña</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                Enviar contraseña a correo

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Aceptar</button>
                <button type="button" class="btn btn-danger"
                        data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</section>
</article>
</main>
