<!--SECCIONES-->
<div class="col p-lg-5 p-4">
    <div class="container">
        <div class="d-flex container-fluid">
            <div class="d-flex justify-content-center w-100">
                <h2 class="text-center">Agregar Nuevo Usuario</h2>
            </div>
            <div class="text-center justify-content-end">
                <a class="text-decoration-none" href="/usuario/listar">
                    <button type="button" class="btn text-white btn-volver border-0">
                        <i class="bi bi-arrow-bar-left mx-3"></i>Volver
                    </button>
                </a>
            </div>
        </div>
        <form class="mt-5" id="user-form" action="/usuario/agregar" method="POST">

            <div class="row mb-4 d-flex justify-content-center gap-4">
                <div class="col-md-5">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-md-5">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" name="correo" required>
                </div>
            </div>

            <div class="row mb-4 d-flex justify-content-center gap-4">
                <div class="col-md-5">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dni" name="dni" required>
                </div>
                <div class="col-md-5">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" id="tipo" name="tipo" required>
                        <option value="" style="display: none;">Selecciona un tipo</option>
                        <option value="Jefe">Jefe</option>
                        <option value="Trabajador">Trabajador</option>
                    </select>
                </div>
            </div>

            <div class="row mb-4 d-flex justify-content-center gap-4">
                <div class="col-md-5">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" name="estado" value="Activo" readonly>
                </div>
                <div class="col-md-5">
                    <label for="contrasena" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                </div>
            </div>

            <div class="text-center mt-5">
                <button type="submit" class="btn text-white btn-agregar border-0 px-3">Agregar
                    Usuario</button>
            </div>
        </form>
    </div>

</div>

</div>
</div>
