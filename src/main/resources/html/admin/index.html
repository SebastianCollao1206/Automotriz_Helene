<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="/admin/css/login.css">
    <link rel="icon" href="/IMG/logo_pequeño.png" type="image/x-icon">
    <title>Inicio sesión - Automotriz-HELENE</title>
</head>

<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100 no-min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <div
                class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box d-lg-flex d-md-flex d-none">
            <div class="featured-image p-3">
                <img src="/IMG/inicio_sesion.png" class="img-fluid">
            </div>
        </div>
        <div class="col-md-6 right-box">
            <div class="row align-items-center">

                <div class="d-flex justify-content-end align-items-end">
                    <a href="#">
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </a>
                </div>
                <div class="header-text mb-4 text-center">
                    <h2>Iniciar Sesión</h2>
                </div>
                <form action="/login" method="post">
                    <div class="input-group mb-4">
                        <input type="text" name="correo" class="form-control form-control-lg bg-light fs-6 ${errorMessage != null ? 'is-invalid' : ''}"
                               placeholder="Ingrese su correo" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control form-control-lg bg-light fs-6 ${errorMessage != null ? 'is-invalid' : ''}"
                               placeholder="Ingrese su contraseña" required>
                    </div>

                    <a href="/recuperar/solicitar" class="mb-3 d-flex justify-content-end">¿Olvidaste la contraseña?</a>

                    <button class="btn btn-lg btn-primary w-100 fs-6 mt-3" type="submit">Ingresar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/admin/js/script.js"></script>
<script src="/cliente/js/script_cliente.js"></script>
</body>
</html>
