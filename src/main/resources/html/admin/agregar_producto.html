<!--SECCIONES-->
<div class="col p-lg-5 p-4">
    <div class="container">
        <div class="d-flex container-fluid">
            <div class="d-flex justify-content-center w-100">
                <h2 class="text-center">Agregar Nuevo Producto</h2>
            </div>
            <div class="text-center justify-content-end">
                <a class="text-decoration-none" href="/producto/listar">
                    <button type="button" class="btn text-white btn-volver border-0"><i
                            class="bi bi-arrow-bar-left mx-3"></i>Volver</button>
                </a>
            </div>
        </div>
        <form class="mt-5" id="product-form" method="POST" action="/producto/agregar">
            <div class="row mb-4 d-flex justify-content-center gap-4">
                <div class="col-md-5">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required> <!-- Agregar name -->
                </div>
                <div class="col-md-5">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="categoria" name="categoria" required> <!-- Agregar name -->
                        ${categoriasOptions} <!-- Aquí se insertan dinámicamente las opciones de categorías -->
                    </select>
                    <div class="form-text">
                        <a href="/categoria/agregar">¿No existe la categoría?</a>
                    </div>
                </div>
            </div>

            <div class="row mb-4 d-flex justify-content-center gap-4">
                <div class="col-md-5">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="2" required></textarea> <!-- Agregar name -->
                </div>

                <div class="col-md-5">
                    <div class="row d-flex justify-content-center gap-4">
                        <div class="col-md-7">
                            <label for="num-variantes" class="form-label">¿Cuántas variantes tiene el producto?</label>
                            <input type="number" class="form-control" id="num-variantes" name="num-variantes" min="1" required> <!-- Agregar name -->
                        </div>
                        <div class="col-md-4 align-self-end">
                            <button type="button" id="generate-variants" class="btn btn-primary btn-generar">Generar Campos</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="variants-container" class="mb-4"></div>
            <div class="text-center mt-5">
                <button type="submit" class="btn text-white btn-agregar border-0 px-3">Agregar Producto</button>
            </div>
        </form>
    </div>
</div>
</div>
</div>
</div>
</section>

</article>
</main>

        crossorigin="anonymous"></script>
<script src="../js/script.js"></script>

</body>
