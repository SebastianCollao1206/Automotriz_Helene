<!--SECCIONES-->
<div class="col p-lg-5 p-4">
    <div class="row gap-4 d-flex container-fluid">
        <div class="col-md-7 d-flex justify-content-center">
            <h2 class="text-center">Usuarios</h2>
        </div>
        <div class="col-md-5 d-flex gap-3 text-center justify-content-center">
            <a class="text-decoration-none" href="/usuario/agregar">
                <button type="button"
                        class="btn text-white btn-primary btn-usuario border-0">Agregar usuario<i
                        class="bi bi-person-plus-fill mx-1"></i></button>
            </a>
            <a class="text-decoration-none" href="/usuario/exportar-excel">
                <button type="button" class="btn text-white btn-success btn-excel border-0">
                    Exportar a Excel<i class="bi bi-file-earmark-excel-fill mx-1"></i>
                </button>
            </a>
        </div>
    </div>

    <!--Filtros-->
    <form method="GET" action="/usuario/listar" class="row d-flex justify-content-center align-items-center gap-4 gap-lg-0 mt-5">
        <div class="col-md-2 d-flex justify-content-center">
            <label>Filtrar por:</label>
        </div>
        <div class="col-md-2 d-flex justify-content-center">
            <input type="text" name="nombre" class="form-control" placeholder="Nombre"
                   onfocus="this.placeholder=''" onblur="this.placeholder='Nombre'">
        </div>
        <div class="col-md-2 d-flex justify-content-center">
            <input type="text" name="dni" class="form-control" placeholder="DNI"
                   onfocus="this.placeholder=''" onblur="this.placeholder='DNI'">
        </div>
        <div class="col-md-2 d-flex justify-content-center">
            <select name="tipo" class="form-select">
                ${tiposUsuarioOptions} <!-- Aquí se insertan dinámicamente las opciones de tipo de usuario -->
            </select>
        </div>
        <div class="col-md-2 d-flex justify-content-center">
            <select name="estado" class="form-select">
                ${estadosOptions} <!-- Aquí se insertan dinámicamente las opciones de estado -->
            </select>
        </div>
        <div class="col-md-2 d-flex justify-content-center">
            <button type="submit" class="btn border-0 text-white btn-primary btn-filtrar">Filtrar<i
                    class="bi bi-chevron-right ms-2"></i></button>
        </div>
    </form>
    <!--Tabla-->
    <div class="table-responsive mt-5">
        <table class="table table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th>Nombres</th>
                <th>Correo</th>
                <th>Fecha Registro</th>
                <th>DNI</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            ${tableRows} <!-- Aquí se insertan dinámicamente las filas de la tabla -->
            </tbody>
        </table>
        ${scriptConfirmacionEliminacion}
    </div>

</div>
</div>
</div>
</div>
</section>
</article>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="../admin/js/script.js"></script>
</body>

</html>
