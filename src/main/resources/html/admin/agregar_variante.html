<!--SECCIONES-->
<div class="col p-lg-5 p-4">
    <div class="container">

        <div class="d-flex container-fluid">
            <div class="d-flex justify-content-center w-100">
                <h2 class="text-center">Agregar Nueva Variante</p></h2>
            </div>
            <div class="text-center justify-content-end">
                <a class="text-decoration-none" href="/producto/listar">
                    <button type="button" class="btn text-white btn-volver border-0">
                        <i class="bi bi-arrow-bar-left mx-3"></i>Volver
                    </button>
                </a>
            </div>
        </div>

        <!-- Formulario de búsqueda de producto -->
        <form class="mt-5" id="variant-form" action="/variante/agregar" method="POST">
            <div class="row mb-4 d-flex justify-content-center align-items-center gap-4">
                <div class="col-md-2">
                    <label for="product-search">Elije el producto:</label>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <input type="text" id="product-search" name="nombre" class="form-control" placeholder="Buscar producto por nombre">
                        <button type="button" class="btn btn-outline-secondary" onclick="buscarProducto()">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-md-3">
                    <input type="text" id="selected-product" name="selected-product" class="form-control" value="${selectedProduct}" readonly>
                    <input type="hidden" id="productoId" name="productoId" value="${productoId}"> <!-- Campo oculto para el ID del producto -->
                </div>
            </div>

            <div class="variant mb-4 mt-5">
                <div class="row mb-3 d-flex justify-content-center gap-4">
                    <div class="col-md-5">
                        <label class="form-label">Código</label>
                        <input type="text" class="form-control" id="codigo" name="codigo" required>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Tamaño</label>
                        <select class="form-select" id="tamanio" name="tamanio" required>
                            <option value="" style="display: none;">Seleccione un tamaño</option>
                            ${tamaniosOptions} <!-- Opciones generadas dinámicamente -->
                        </select>
                        <div class="form-text">
                            <a href="tamanio/agregar">¿No existe el tamaño?</a>
                        </div>
                    </div>
                </div>
                <div class="row mb-3 d-flex justify-content-center gap-4">
                    <div class="col-md-5">
                        <label class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precio" name="precio" required>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Imagen (URL)</label>
                        <input type="text" class="form-control" id="imagen" name="imagen" required>
                    </div>
                </div>
                <div class="row mb-3 d-flex justify-content-center gap-4">
                    <div class="col-md-5">
                        <label class="form-label">Stock</label>
                        <input type="number" class="form-control" id="stock" name="stock" required>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad" name="cantidad" required>
                    </div>
                </div>
            </div>

            <div class="text-center mt-5">
                <button type="submit" class="btn text-white btn-agregar border-0 px-3">Agregar Variante</button>
            </div>
        </form>
    </div>
</div>

<div id="product-dropdown" class="dropdown-menu" style="display:none;"></div>
</div>
</div>
</div>
</section>

</article>
</main>
<script>
    function buscarProducto() {
        const nombreProducto = document.getElementById('product-search').value;
        if (nombreProducto) {
            // Redirigir a la servlet de búsqueda
            window.location.href = '/buscarProducto?nombre=' + encodeURIComponent(nombreProducto);
        } else {
            alert('Por favor, ingresa un nombre de producto para buscar.');
        }
    }
</script>
