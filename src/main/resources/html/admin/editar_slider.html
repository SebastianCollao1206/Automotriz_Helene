<div class="col p-lg-5 p-4">
  <div class="container">
    <div class="d-flex container-fluid">
      <div class="d-flex justify-content-center w-100">
        <h2 class="text-center">Editar Slider</h2>
      </div>
      <div class="text-center justify-content-end">
        <a class="text-decoration-none" href="/slider/listar">
          <button type="button" class="btn text-white btn-volver border-0">
            <i class="bi bi-arrow-bar-left mx-3"></i>Volver
          </button>
        </a>
      </div>
    </div>

    <form class="ajax-form mt-5" id="slider-form" method="POST" action="/slider/editar" enctype="multipart/form-data">

      <input type="hidden" id="id" name="id" value="${slider.idSlider}">

      <div class="row mb-5 d-flex justify-content-center align-items-center gap-4">
        <div class="col-md-2">
          <label for="titulo">TÃ­tulo</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="titulo" name="titulo" value="${slider.titulo}" required>
        </div>
      </div>

      <div class="row mb-5 d-flex justify-content-center align-items-center gap-4">
        <div class="col-md-2">
          <label for="slogan">Slogan</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" id="slogan" name="eslogan" value="${slider.eslogan}" required>
        </div>
      </div>

      <div class="row mb-5 d-flex justify-content-center align-items-center gap-4">
        <div class="col-md-2">
          <label for="imagen">Imagen</label>
        </div>
        <div class="col-md-5">
          <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
        </div>

        <div class="col-md-3">
          <small>Imagen actual:
            <img src="${slider.imagen}"
                 alt="Imagen actual"
                 style="max-width: 100px;"/>
          </small>
        </div>

      </div>

      <div class="row mb-5 d-flex justify-content-center align-items-center gap-4">
        <div class="col-md-2">
          <label for="estado">Estado</label>
        </div>
        <div class="col-md-8">
          <select class="form-select" name="estado" id="estado" required>
            <option value="Activo" ${estado.activoSelected}>Activo</option>
            <option value="Inactivo" ${estado.inactivoSelected}>Inactivo</option>
          </select>
        </div>
      </div>

      <div class="row mb-5 d-flex justify-content-center align-items-center gap-4">
        <div class="col-md-2">
          <label for="fecha-inicio">Fecha de Inicio</label>
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" id="fecha-inicio" name="fechaInicio" value="${slider.fechaInicio}" required>
        </div>
        <div class="col-md-2">
          <label for="fecha-fin">Fecha de Fin</label>
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" id="fecha-fin" name="fechaFin" value="${slider.fechaFin}" required>
        </div>
      </div>

      <div class="text-center mt-5">
        <button type="submit" class="btn text-white btn-agregar border-0 px-3">Editar Slider</button>
      </div>
    </form>
  </div>
</div>
</div>
</div>
</section>

</article>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
<script src="/admin/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/cliente/js/script_cliente.js"></script>
