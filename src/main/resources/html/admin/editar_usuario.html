<!--SECCIONES-->
<div class="col p-lg-5 p-4">
    <div class="container">
        <div class="d-flex container-fluid">
            <div class="d-flex justify-content-center w-100">
                <h2 class="text-center">Editar Usuario</h2>
            </div>
            <div class="text-center justify-content-end">
                <a class="text-decoration-none" onclick="window.history.back();">
                    <button type="button" class="btn text-white btn-volver border-0">
                        <i class="bi bi-arrow-bar-left mx-3"></i>Volver
                    </button>
                </a>
            </div>
        </div>
        <form class="mt-5" id="user-form" action="/usuario/editar" method="POST">

            <input type="hidden" id="id" name="id" value="${usuario.idUsuario}">

            <div class="row mb-4 d-flex justify-content-center gap-4">
                <div class="col-md-5">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="${usuario.nombre}" required>
                </div>
                <div class="col-md-5">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" name="correo" value="${usuario.correo}" required>
                </div>
            </div>

            <div class="row mb-4 d-flex justify-content-center gap-4">
                <div class="col-md-5">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dni" name="dni" value="${usuario.dni}" required>
                </div>
                <div class="col-md-5">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select class="form-select" name="tipo" id="tipo">
                        <option value="Jefe" ${tipo.jefeSelected}>Jefe</option>
                        <option value="Trabajador" ${tipo.trabajadorSelected}>Trabajador</option>
                    </select>

                </div>
            </div>

            <div class="row mb-4 d-flex justify-content-center gap-4">
                <div class="col-md-5">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" name="estado" id="estado">
                        <option value="Activo" ${estado.activoSelected}>Activo</option>
                        <option value="Inactivo" ${estado.inactivoSelected}>Inactivo</option>
                    </select>
                </div>
                <div class="col-md-5">
                    <label for="contrasena" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="contrasena" name="contrasena" value="********" readonly>
                </div>
            </div>

            <div class="text-center mt-5">
                <button type="submit" class="btn text-white btn-agregar border-0 px-3">Modificar Usuario</button>
            </div>
        </form>
    </div>
</div>
</div>
</div>
</section>
</article>
</main>
