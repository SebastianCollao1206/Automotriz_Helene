<!--SECCIONES-->
<div class="col p-lg-5 p-4">
    <div class="container">
        <div class="d-flex container-fluid">
            <div class="d-flex justify-content-center w-100">
                <h2 class="text-center">Editar Producto</h2>
            </div>
            <div class="text-center justify-content-end">
                <a class="text-decoration-none" onclick="window.history.back();">
                    <button type="button" class="btn text-white btn-volver border-0"><i
                            class="bi bi-arrow-bar-left mx-3"></i>Volver</button>
                </a>
            </div>
        </div>
        <form class="mt-5" id="product-form" action="/producto/editar" method="POST">
            <input type="hidden" id="id" name="id" value="${producto.id}"> <!-- Campo oculto para el ID del producto -->

            <div class="row mb-4 d-flex justify-content-center gap-4">
                <div class="col-md-5">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="${producto.nombre}" required>
                </div>
                <div class="col-md-5">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="categoria" name="categoria" required>
                        ${selectedCategoria} <!-- Aquí se incluirán las opciones generadas desde el servlet -->
                    </select>
                    <div class="form-text">
                        <a href="/categoria/agregar">¿No existe la categoría?</a>
                    </div>
                </div>
            </div>

            <div class="row mb-4 d-flex justify-content-center gap-4">
                <div class="col-md-8">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="2" required>${producto.descripcion}</textarea>
                </div>
            </div>

            <div id="variants-container" class="mb-4"></div>
            <div class="text-center mt-5">
                <button type="submit" class="btn text-white btn-agregar border-0 px-3">Editar Producto</button>
            </div>
        </form>
    </div>
</div>
</div>
</div>
</div>
</section>

</article>
</main>
